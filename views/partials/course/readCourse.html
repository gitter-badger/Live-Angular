<div class="jumbotron">
  <form role="form-horizontal" class="container-fluid">

  <fieldset>
  <legend>
    Course Info
  </legend>
  <section>
    <div class="control-group">
      <div class="control">
        <dl class="dl-horizontal">
          <dt><p class="text-info text-left">CourseId</p></dt>
          <dd>
          <p class="text-success">{{course.cid}}</p>
          </dd>

        </dl>

      </div>
    </div>


  </section>
  <section>
    <div class="control-group">
      <div class="control">
        <dl class="dl-horizontal">
          <dt><p class="text-info text-left">Course Name</p></dt>
          <dd>
            <p class="text-success">{{course.cname}}</p>
          </dd>

        </dl>

      </div>
    </div>

</fieldset>
</form>



</div>
