<div class="jumbotron">

<!-- old form -->
  <form role="form-horizontal"  name="addStudent" class="container-fluid" ng-submit="submitStudent()" novalidate>

  <fieldset>
  <legend>
    Add a Student
  </legend>
  <section>
    <div class="control-group">
      <div class="control">
        <dl class="dl-horizontal">
          <dt><p class="text-info text-left">StudentId</p></dt>
          <dd>
            <input data-ng-model="form.id" type="number" name="id" ng-minlength="3" ng-maxlength="10" required/>

            <div ng-show="addStudent.id.$dirty && addStudent.id.$invalid">
						<small class="text-danger" ng-show="addStudent.id.$error.required">
							Id is required
						</small>
						<small class="text-danger" ng-show="addStudent.id.$error.minlength">
					  	Id should be atleast 3 digits long
						</small>
						<small class="text-danger" ng-show="addStudent.id.$error.maxlength">
							Id  should be atmax 10 digits long
						</small>
            <small class="text-danger" ng-hide="addStudent.id.$error.$number">
              Please enter integer only
            </small>

					</div>
          </dd>

        </dl>

      </div>
    </div>


  </section>
  <section>
    <div class="control-group">
      <div class="control">
        <dl class="dl-horizontal">
          <dt><p class="text-info text-left">Student Name</p></dt>
          <dd>
            <input type="text" data-ng-model="form.name" name="sname" ng-minlength="3" ng-maxlength="8" required />
            <div ng-show="addStudent.sname.$dirty && addStudent.sname.$invalid">
            <small class="text-danger" ng-show="addStudent.sname.$error.required">
              Name is required
            </small>
            <small class="text-danger" ng-show="addStudent.sname.$error.minlength">
              Name should be atleast 3 Characters long
            </small>
            <small class="text-danger" ng-show="addStudent.sname.$error.maxlength">
              Name should be atmax 8 Characters long
            </small>
          </dd>

        </dl>

      </div>
    </div>


  </section>

  <section>
    <div class="control-group">
      <div class="control">

      <button class="btn btn-success" type="submit" ng-disabled="addStudent.$invalid">Submit</button>
    </div>
  </div>
</section>


</fieldset>

</from>
</div>
